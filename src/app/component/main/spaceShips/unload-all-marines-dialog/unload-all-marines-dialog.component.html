<div class="marine-add__wrapper">

  <input [(ngModel)]="id" type="number" min="0" />

    <button mat-button>Закрыть</button>
    <button mat-button (click)="unloadMarines()">Выгрузить</button>
  </mat-dialog-actions>
</div>
