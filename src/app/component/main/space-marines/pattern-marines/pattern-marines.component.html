<div class="marines__block" *ngIf="!isLoading">
  <ng-container *ngFor="let marine of marines">
    <app-space-marine-card
      [marine]="marine"
      (onEditOrDelete)="reloadMarinesArray()"
    ></app-space-marine-card>
  </ng-container>
</div>

<div class="loading" *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>
